scalar Datetime
scalar UUID

type Command {
  uuid: UUID
}

interface CommandPayload {
  command: Command!
}


type Mutation {
  createOrder(input: CreateOrderInput!): CreateOrderPayload
}

input CreateOrderInput {
  dummy: Boolean
}

type CreateOrderPayload implements CommandPayload {
  command: Command!
}


type Query {
  db: [DBTable!]
}

type DBTable {
  name: String!
  columns: [DBColumn!]
}

type DBColumn {
  name: String!
  type: String!
}
