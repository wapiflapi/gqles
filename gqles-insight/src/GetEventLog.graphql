#import "EventContext.graphql"
#import "EventLog.graphql"

query GetEventLog(
  $applicationName: String!,
  $originatorId: UUID!,
  $originatorVersion: Int!
) {
  event(
    applicationName: $applicationName,
    originatorId: $originatorId,
    originatorVersion: $originatorVersion
  ) {
    ...EventContext
    ...EventLog
  }
}
